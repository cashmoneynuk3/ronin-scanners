name: ronin-scanners
summary:
  A Ruby library for Ronin that provides Ruby interfaces to various
  third-party security scanners.

description:
  Ronin Scanners is a Ruby library for Ronin that provides Ruby interfaces
  to various third-party security scanners.

license: GPL-2
authors: Postmodern
email: postmodern.mod3@gmail.com
homepage: http://ronin-ruby.github.com/scanners/
has_yard: true

dependencies:
  open_namespace: ~> 0.3
  rprogram: ~> 0.3
  # Ronin::Scanners::Nmap dependencies
  ruby-nmap: ~> 0.5
  # Ronin::Scanners::HTTPScanner dependencies
  net-http-persistent: ~> 2.0
  # Ronin::Scanners::SiteMap dependencies
  nokogiri: ~> 1.4
  # Ronin::Bruteforcers::SSH dependencies
  net-ssh: ~> 2.1
  # Ronin::Scanners::Spider dependencies
  spidr: ~> 0.3
  # Ronin::Scanners::Dork dependencies
  gscraper: ~> 0.4
  # Ronin dependencies:
  ronin-support: ~> 0.5
  ronin: ~> 1.5

development_dependencies:
  bundler: ~> 1.0
  yard: ~> 0.7
  yard-parameters: ~> 0.1
